<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMEPAGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="ancient.component.css">
</head>
<body>
  <div class="container mt-3">
    <h1></h1>
    <h1 id="catalogo"><strong>Catalogo Ancient</strong></h1>
    <div class="card" *ngFor="let results of results" width="300" height="300">
      <img src="{{results.img}}">
      <div class="card-body">
        <h4><strong>{{results.autore}}</strong></h4>
        <h6><strong>{{ results.nome }}</strong></h6>
        <p class="card-text"><strong>Descrizione:</strong> {{ results.descrizione }}</p>
        <p class="card-text"><strong>Anno:</strong> {{ results.anno }}</p>
      </div>
    </div>
  </div>
